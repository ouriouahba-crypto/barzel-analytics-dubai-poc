# .streamlit/config.toml

[theme]
base = "light"

# Brand accent (buttons, highlights)
primaryColor = "#0EA5A4"  # teal

# App background + surfaces
backgroundColor = "#F6F8FB"
secondaryBackgroundColor = "#FFFFFF"

# Text + fonts
textColor = "#0F172A"
font = "sans serif"

[client]
showErrorDetails = false

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
